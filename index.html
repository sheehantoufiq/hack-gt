<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CrowdChat</title>

    <link href="css/ionic.min.css" rel="stylesheet">
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body ng-app="CrowdchatApp" animation="none">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <div class="bar bar-header bar-assertive">
      <div style="margin-top:-4px;" class="title"><img src="img/logo.png"></div>
    </div>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>    

    <script src="js/lib/angular/angular.min.js"></script>
    <script src="js/lib/angular/angular-route.min.js"></script>
    <script src="js/lib/angular/angular-resource.min.js"></script>
    <script src="js/lib/angular/angular-sanitize.min.js"></script>
    <script src="js/lib/angular/angular-animate.min.js"></script>
    <script src="js/lib/angular-ui/angular-ui-router.min.js"></script>
    <script src="js/lib/ionic.min.js"></script>
    <script src="js/lib/ionic-angular.min.js"></script>

    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="js/lib/angularfire.min.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

    <script src="js/app/app.js"></script>
    <script src="js/app/services.js"></script>
    <script src="js/app/controllers.js"></script>
    <script src="js/app/filters.js"></script>
    <script src="js/app/directives.js"></script>

  </body>
</html>
